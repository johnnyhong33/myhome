<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/common :: head('게시판')">
<!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
     integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

 <title>게시판</title>
</head>

<body>
 <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
 </nav>
 <div class="container">
     <h2>게시판</h2>
     <form class="form-horizontal form-view" th:object="${board}">
        <div class="form-group">
             <label for="inp-type-2" class="col-sm-2 control-label">제목</label>
             <div class="col-sm-10">
                 <p class="form-control" th:text="*{title}"></p>
             </div>
         </div>

         <div class="form-group">
            <label for="inp-type-2" class="col-sm-2 control-label">작성자</label>
            <div class="col-sm-10">
                <p class="form-control" th:text="*{user.username}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="inp-type-2" class="col-sm-2 control-label">내용</label>
            <div class="col-sm-10">
                <p class="form-control" th:text="*{content}"></p>
            </div>
        </div>

       <div class="text-right">
        <a type="button" class="btn btn-primary" th:href="@{/board/form(id=${board.id})}">수정</a>
        <a type="button" class="btn btn-primary" th:href="@{/board/list}">목록</a>
        <button type="submit" class="btn btn-primary" th:onclick="">삭제</button>
       </div>

     </form>
 </div>

 <!-- Optional JavaScript -->
 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
     integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
     crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
     integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
     crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
     integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
     crossorigin="anonymous"></script>
</body>

</html>
